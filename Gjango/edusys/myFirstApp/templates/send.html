{% extends 'index.html' %}

{% block head %}
{% load static %}

	<title>Sender</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

{% endblock %}

{% block content %}

 {% load static %}
		<div class="wrap-contact100">
			<li><a href="/teacher/">
				<button class="contact100-btn-hide">
					<i class="fa fa-close" aria-hidden="true"></i>
				</button>
			</a></li>

			<form method="POST" action="{% url 'send_sms' %}" class="contact100-form validate-form">
				{% csrf_token %}
				<span class="contact100-form-title"></span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Full name of student:</span>
					<input class="input100" type="text" name="name_st" placeholder="Enter student name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Sender full name:</span>
					<input class="input100" type="text" name="name_sender" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Name of course:</span>
					<input class="input100" type="text" name="name_course" placeholder="Enter name of course">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Grade in lesson:</span>
					<input class="input100" type="text" name="grade" placeholder="Enter student grade">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Numder of telephone:</span>
					<input class="input100" type="text" name="phone" placeholder="Enter mother phone">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span class="order__btn">
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
{% endblock %}
